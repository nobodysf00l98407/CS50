<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li><a href="index.html">Google Search</a></li>                
            </ul>
        </div>
        <h1 class="h1-advanced">Advanced Search</h1>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="h2-advanced">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>                    
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>                    
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>                    
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>                    
                </div>
                <div  class="btn-div">                    
                    <input type="submit" style="color:white" class="btn btn-advanced" value="Advanced Search">
                </div>
            </form>
        </div>                   
    </body>
</html>
