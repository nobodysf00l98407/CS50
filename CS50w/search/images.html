<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li><a href="index.html">Google Search</a></li>                
            </ul>
        </div>
        <div class="center-div">
        <img src="google-image.png" alt="Google Logo">
